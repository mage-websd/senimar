<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
(function(angular) {
	angular.module('RKApp', []).controller('ProjectController', function($scope) {
		$scope.loadedT = false;
		$scope.$watch('loadedT', function() {
			if ($scope.loadedT) {
				$scope.includeTest = 'tem2.html';
			}
		});
	});
})(angular);
</script>
